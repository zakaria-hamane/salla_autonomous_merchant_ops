version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salla-ops-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - salla-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salla-ops-frontend
    ports:
      - "3001:3000"
    env_file:
      - ./backend/.env
      - ./frontend/.env.local
    environment:
      - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - salla-network
    command: npm run dev

networks:
  salla-network:
    driver: bridge
